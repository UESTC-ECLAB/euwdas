{% extends 'layout.html' %}

{% block main %}
    <div class="row-fluid loginpage">
    <!-- 左边栏 -->
        <div class="span9 left">
            <div class="container-box">
                <form class="form-horizontal" action='register' method="POST">
                    <fieldset>
                        <div id="legend" class="mb50">
                            <legend class="">注册</legend>
                        </div>
                        {% if template_variables.form_error %}
                        <ul class="errors alert alert-error">
                        {% for error in template_variables.form_error %}
                            <li>{{ error }}</li>
                        {% endfor %}
                        </ul>
                        {% endif %}
                        <div class="control-group">
                            <!-- Username -->
                            <label class="control-label" for="username">用户名</label>
                            <div class="controls">
                                <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                                <p class="help-block">用户名由字母开头，只能含有字母、数字或者下划线</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <!-- E-mail -->
                            <label class="control-label" for="email">E-mail</label>
                            <div class="controls">
                                <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                                <p class="help-block">请输入你的E-mail，便于登录和找回密码</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="password">密码</label>
                            <div class="controls">
                                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                <p class="help-block">密码不少于4个字符</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <!-- Password -->
                            <label class="control-label" for="password_confirm">密码（确认）</label>
                            <div class="controls">
                                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                                <p class="help-block">请再次输入密码</p>
                                </div>
                        </div>

                        <div class="control-group">
                            <!-- Button -->
                            <div class="controls">
                                <button class="btn btn-success">注册</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
<!-- 右边栏 -->
        <div class="span3 right">
            <div class="intro container-box sidebox">
                <div class="ui-header">
                    <span class="title">关于</span>
                </div>
                <div class="ui-content">
                    <p>
                        电子商务实验室...
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
